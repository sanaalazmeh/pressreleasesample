<script type="text/javascript">

	function getyr() {
		var qry = window.location.search;
		if (qry!=null && qry.includes("year")) {
			var yr = qry.substr(6,4);
		} else { yr= "All News"; }
		return yr;
      }


	function tomonth(x) {
		var mon = new String;
		switch (x) {
			case '01': mon='Jan' ; break;
			case '02': mon='Feb' ; break;
			case '03': mon='Mar' ; break;
			case '04': mon='Apr' ; break;
			case '05': mon='May' ; break;
			case '06': mon='Jun' ; break;
			case '07': mon='Jul' ; break;
			case '08': mon='Aug' ; break;
			case '09': mon='Sep' ; break;
			case '10': mon='Oct' ; break;
			case '11': mon='Nov' ; break;
			case '12': mon='Dec' ; break;
			default: mon=null;
		}
		return mon;
	}
	
        $(function() {
    
   		//alert(getyr())
       var data = []
    	
       $.getJSON('pr.json', function(data) {
		   
			var pubdate = new String()
			var pubyear = new String()
			var yr = getyr()
			
			if (yr=="All News") {yr= null }
			
			
			var tblRow = "<tr >" + "<td  colspan=3 width='100%' style='font-weight:bold; background-color:lightgray;' ><b>" + getyr()+ "</b></td></tr>"   		
			$(tblRow).appendTo("#pressrelease tbody")
					
           $.each(data.news, function(i, f) {
			  pubdate =  f.published
		      pubyear =  pubdate.substr(0,4)
			  if (yr==null) {
				 	 var tblRow = "<tr>" + "<td style='font-weight:bold'>" + pubdate.substr(0,4)+" "+tomonth(pubdate.substr(5,2))+ "</td>" + "<td><b>" + pubdate.substr(0,10) + "</td>" +  "<td>" + f.title + "</td>" + "</tr>"
               		$(tblRow).appendTo("#pressrelease tbody")
				 } else {
			  if (pubyear==yr) {
              		var tblRow = "<tr>" + "<td style='font-weight:bold'>" + tomonth(pubdate.substr(5,2)) + "</td>" + "<td>" + pubdate.substr(0,10) + "</td>" +  "<td>" + f.title + "</td>" + "</tr>"
               		$(tblRow).appendTo("#pressrelease tbody")
		     } 
				 }
         })
    
       })
    
    })
